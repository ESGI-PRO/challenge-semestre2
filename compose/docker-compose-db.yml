version: '3.9'

services:
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - 8080:8080

  # postgres
  postgres:
    container_name: postgres
    image: postgres:15.2-alpine
    restart: always
    env_file:
      - ./.env
    ports:
      - '5432:5432'
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d

  # mongo-db
  mongo:
    container_name: mongo
    image: mongo:latest
    restart: always
    #command: [--auth]
    #environment:
      #MONGO_INITDB_ROOT_USERNAME: userAdmin
      #MONGO_INITDB_ROOT_PASSWORD: userAdminPassword
      #MONGO_INITDB_DATABASE: admin
    ports:
      - '27017:27017'
    volumes:
      - ./mongodata:/data/db