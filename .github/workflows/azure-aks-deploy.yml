name: Azure K8S deployment 
on:
  workflow_run:
    workflows: ["Docker Image CI"]
    types:
      - completed
  push:
    branches: ["feature/yatera"]
    paths:
      - ".github/workflows/azure-aks-deploy.yml"
      - "manifests/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: |
          az acr login -n myvoteacr
          az account set --subscription e354bc29-fa51-443a-be90-a1191487a664
          az aks get-credentials --resource-group myVoteGroup --name myAKSCluster
      
      - name: Build and push
        run: |
          docker build "./gateway-api" -f  "./gateway-api/Dockerfile" -t myvoteacr.azurecr.io/challenge-gateway:latest
          docker push myvoteacr.azurecr.io/challenge-gateway:latest
          az acr repository list --name myvoteacr --output table
          az acr repository show-tags --name myvoteacr --repository challenge-gateway --output table
          
      - name: Deploy to AKS
        env: 
          AZURECRNAME: myvoteacr
          AZURECRUSERNAME: myvoteacr
          AZURECRPASSWORD: ${{ secrets.AZURE_CREDENTIALS }}
        run: |
          az aks get-credentials --resource-group myVoteGroup --name myAKSCluster
          kubectl apply -f ./manifests/deployment-azure.yaml
          kubectl get service
          kubectl get pods

