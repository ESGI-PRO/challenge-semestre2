apiVersion : apps/v1
kind: Deployment
metadata:
  name: "gateway-api"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "gateway-api"
  template:
    metadata:
      labels:
        app: "gateway-api"
    spec:
      containers:
        - name: "gateway-api"
          image: "idboubacar/challenge-semestre2-gateway-api:latest"
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "8000"
          ports:
          - containerPort: 8000