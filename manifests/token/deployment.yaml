apiVersion: apps/v1
kind: Deployment
metadata:
  name: token
  namespace: "challengespace"
  labels:
    app: token
spec:
  replicas: 1
  selector:
    matchLabels:
      app: token
  template:
    metadata:
      labels:
        app: token
    spec:
      containers:
      - name: token
        #image: mychallengeregistry.azurecr.io/challenge-token:latest
        image: idboubacar/challenge-semestre2-token-api
        ressource:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 250m
            memory: 128Mi

        env:
          - name: TOKEN_SERVICE_PORT
            value: "80"
          - name: MONGO_DSN
            value: mongodb://44.212.32.217:27017/token_db
        ports:
          - containerPort: 80