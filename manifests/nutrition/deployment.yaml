apiVersion: apps/v1
kind: Deployment
metadata:
  name: nutrition
  namespace: "challengespace"
  labels:
    app: nutrition
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nutrition
  template:
    metadata:
      labels:
        app: nutrition
    spec:
      containers:
      - name: nutrition
        #image: mychallengeregistry.azurecr.io/challenge-nutrition:latest
        image: idboubacar/challenge-semestre2-nutrition-api
        env:
          - name: NUTRITION_SERVICE_PORT
            value: "80"
        ports:
          - containerPort: 80