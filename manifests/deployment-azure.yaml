apiVersion: apps/v1
kind: Deployment
metadata:
  name: challenge-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: challenge-gateway
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: challenge-gateway
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: challenge-gateway
        image: idboubacar/challenge-semestre2-gateway-api:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: challenge-gateway
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: challenge-gateway
