apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscription
  namespace: "challengespace"
  labels:
    app: subscription
spec:
  replicas: 3
  selector:
    matchLabels:
      app: subscription
  template:
    metadata:
      labels:
        app: subscription
    spec:
      containers:
      - name: subscription
        #image: mychallengeregistry.azurecr.io/challenge-subscription:latest
        image: idboubacar/challenge-semestre2-subscription-api
        env:
          - name: SUBSCRIPTION_SERVICE_PORT
            value: "80"
          - name: DATABASE_URL
            value: postgresql://postgres:password@44.212.32.217:8080/subscription?schema=public
          - name: API_GATEWAY_PORT
            value: "8000"
          - name: API_GATEWAY_HOST
            value: gateway-api
          - name: USER_SERVICE_PORT
            value: "8002"
          - name: USER_SERVICE_HOST
            value: user-api
          - name: MAILER_SERVICE_PORT
            value: "8008"
          - name: MAILER_SERVICE_HOST
            value: mailer-api
          - name: SUBSCRIPTION_SERVICE_PORT
            value: "8009"
          - name: SUBSCRIPTION_SERVICE_HOST
            value: subscription-api
          - name: STRIPE_SECRET_KEY
            value: SECRET_KEY_YOU_GET_FROM_STRIPE_DASHBOARD
          - name: WEBHOOK_SECRET
            value: YOUR_WEBHOOK_SECRET
        ports:
          - containerPort: 80