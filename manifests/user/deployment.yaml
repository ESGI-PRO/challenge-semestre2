apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: "challengespace"
  labels:
    app: gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        #image: mychallengeregistry.azurecr.io/challenge-gateway:latest
        image: idboubacar/challenge-semestre2-gateway-api
        env:
          - name: API_GATEWAY_PORT
            value: "80"
        ports:
          - containerPort: 80