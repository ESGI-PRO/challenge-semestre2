apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  namespace: "challengespace"
  labels:
    app: user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        #image: mychallengeregistry.azurecr.io/challenge-user:latest
        image: idboubacar/challenge-semestre2-user-api
        env:
          - name: USER_SERVICE_PORT
            value: "80"
        ports:
          - containerPort: 80