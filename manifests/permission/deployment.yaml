apiVersion: apps/v1
kind: Deployment
metadata:
  name: permission
  #namespace: "challengespace"
  namespace: "ingress-nginx"
  labels:
    app: permission
spec:
  replicas: 1
  selector:
    matchLabels:
      app: permission
  template:
    metadata:
      labels:
        app: permission
    spec:
      containers:
      - name: permission
        image: mychallengeregistry.azurecr.io/challenge-permission:latest
        imagePullPolicy: Always
        envFrom:
          - secretRef:
            name: production-secret
        ports:
          - containerPort: 80